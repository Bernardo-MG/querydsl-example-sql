name: Tests

on: [push, pull_request]

jobs:
  unit_test:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
    - name: Check-out
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'adopt'
        cache: 'maven'
    - name: Run unit tests
      run: mvn test

  integration_test_h2:
    name: Integration tests with h2
    needs: unit_test
    runs-on: ubuntu-latest

    steps:
    - name: Check-out
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'adopt'
        cache: 'maven'
    - name: Run up to integration tests
      run: mvn verify -Ph2

  integration_test_mysql:
    name: Integration tests with Mysql
    needs: unit_test
    runs-on: ubuntu-latest

    steps:
    - name: Check-out
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'adopt'
        cache: 'maven'
    - name: Run up to integration tests
      run: mvn verify -Pmysql

  integration_test_postgres:
    name: Integration tests with postgres
    needs: unit_test
    runs-on: ubuntu-latest

    steps:
    - name: Check-out
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'adopt'
        cache: 'maven'
    - name: Run up to integration tests
      run: mvn verify -Ppostgres
